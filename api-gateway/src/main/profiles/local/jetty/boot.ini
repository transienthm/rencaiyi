JVM_ARGS="-server -Dapp.key=ecif-fetcher -Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8 -Djava.io.tmpdir=/tmp -Djava.net.preferIPv6Addresses=false"
JVM_HEAP="-Xmn256m -XX:PermSize=512m -XX:MaxPermSize=128m -XX:+HeapDumpOnOutOfMemoryError -XX:ReservedCodeCacheSize=512m -XX:InitialCodeCacheSize=512m"
JVM_SIZE="-Xmx512m -Xms512m"
JVM_GC="-XX:+PrintGCDetails -XX:+PrintHeapAtGC -XX:+PrintTenuringDistribution -XX:+UseConcMarkSweepGC -XX:+PrintGCTimeStamps -XX:+PrintGCDateStamps -XX:CMSFullGCsBeforeCompaction=0 -XX:+UseCMSCompactAtFullCollection -XX:CMSInitiatingOccupancyFraction=80"